
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" [formGroup]="loginFormGroup">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to Winomania Shop</h5>
        <small class="text-red-600" *ngIf="authError">Email or password is is wrong</small>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required>
            <small class="text-red-600" *ngIf="loginFormGroup.get('email')?.hasError('required') && formSubmitted">Field is required</small>
            <small class="text-red-600" *ngIf="loginFormGroup.get('email')?.hasError('email') && formSubmitted">Email is invalid</small>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            <small class="text-red-600" *ngIf="loginFormGroup.get('password')?.hasError('required') && formSubmitted">Field is required</small>
        </div>

        <button type="submit" (click)="onSubmit()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
    </form>
  </div>

</div>
