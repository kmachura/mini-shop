<div>
  <h2 class="mb-6 text-3xl font-bold dark:text-gray-400">Cart totals</h2>
  <div
    class="flex items-center justify-between px-10 py-4 mb-3 font-medium leading-8 bg-gray-100 bg-opacity-50 border dark:text-gray-400 dark:bg-gray-800 dark:border-gray-800 rounded-xl">
    <span>Subtotal</span>
    <span class="flex items-center text-xl">
      <span class="mr-2 text-base">$</span>
      <span>{{ productsPrice | number }}</span>
    </span>
  </div>
  <div
    class="flex items-center justify-between px-10 py-4 mb-3 font-medium leading-8 bg-gray-100 bg-opacity-50 border dark:text-gray-400 dark:bg-gray-800 dark:border-gray-800 rounded-xl">
    <span>Shipping</span>
    <span class="flex items-center text-xl">
      <span class="mr-2 text-base">$</span>
      <span> {{ shippingPrice }} </span>
    </span>
  </div>
  <div
    class="flex items-center justify-between px-10 py-4 mb-6 font-medium leading-8 bg-gray-100 border dark:text-gray-400 dark:bg-gray-800 dark:border-gray-800 rounded-xl">
    <span>Total</span>
    <span class="flex items-center text-xl text-red-500 dark:text-red-400">
      <span class="mr-2 text-base">$</span>
      <span> {{ totalPrice }} </span>
    </span>
  </div>
  <a routerLink="/checkout" class="inline-block w-full px-6 py-4 text-lg font-medium leading-6 tracking-tighter text-center text-white bg-red-500 lg:w-auto hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 rounded-xl"
    href="#">Checkout</a>
</div>
