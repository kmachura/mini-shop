<section class="flex bg-gray-50 h-screen py-20 xl:h-screen font-poppins dark:bg-gray-700 ">
  <div class="justify-center flex-1 px-1 mx-auto max-w-7xl md:px-6">
      <h2 class="mb-10 text-4xl font-bold text-center dark:text-gray-400">Your Cart</h2>
      <div class="flex flex-wrap">
          <div class="w-full lg:w-8/12">
              <div class="px-10">
                  <div *ngFor="let cartItem of cartItems"
                      class="relative flex flex-wrap items-center pb-8 mb-8 -mx-4 border-b border-gray-200 dark:border-gray-700 xl:justify-between border-opacity-40">
                      <div class="w-full mb-2 lg:mb-0 h-96 md:h-44 md:w-44">
                          <img src="https://i.postimg.cc/Z5w3QGdB/pexels-kabita-darlami-5788986.jpg" alt=""
                              class="object-cover w-full h-full">
                      </div>
                      <div class="w-full px-4 mb-6 md:w-auto xl:mb-0">
                          <a class="block mb-5 text-xl font-medium dark:text-gray-400 hover:underline" href="#">
                              {{ cartItem.product.name }}</a>
                          <div class="flex flex-wrap">
                              <p class="mr-4 text-sm font-medium">
                                  <span class="dark:text-gray-400">Capacity:</span>
                                  <span class="ml-2 text-gray-400 dark:text-gray-400">250ml??</span>
                              </p>
                          </div>
                      </div>
                      <div class="w-full px-4 mt-6 mb-6 xl:w-auto xl:mb-0 xl:mt-0">
                          <div class="flex items-center">
                              <h4 class="mr-4 font-medium dark:text-gray-400">Qty:</h4>
                              <div
                                  class="inline-flex items-center px-4 font-semibold text-gray-500 border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700 ">
                                  <button (click)="reduceQuantity(cartItem)"
                                      class="py-2 pr-2 border-r border-gray-300 dark:border-gray-600 dark:text-gray-400 hover:text-gray-700">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                          fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z">
                                          </path>
                                      </svg>
                                  </button>

                                  <input type="number" (change)="updateCartItemQuantity($event, cartItem)"
                                      class="w-12 px-2 py-4 text-center border-0 rounded-md dark:bg-gray-800 bg-gray-50 dark:text-gray-400 md:text-right"
                                      [placeholder]="cartItem.quantity">
                                  <button (click)="addQuantity(cartItem)"
                                      class="py-2 pl-2 border-l border-gray-300 dark:border-gray-600 hover:text-gray-700 dark:text-gray-400">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                          fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                          <path
                                              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                                          </path>
                                      </svg>
                                  </button>
                              </div>
                          </div>
                      </div>
                      <div class="w-full px-4 xl:w-auto">
                          <span class="text-xl font-medium text-red-500 dark:text-gray-400 ">
                              <span>{{ cartItem.product.price | currency }}</span>
                          </span>
                      </div>
                      <button (click)="deleteItemFromCart(cartItem)"
                          class="absolute top-0 right-0 text-gray-300 lg:mt-6 lg:-mr-4 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-200">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="w-6 h-6 bi bi-x-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                              <path
                                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                          </svg>
                      </button>
                  </div>
              </div>
          </div>
          <div class="w-full lg:w-4/12">
              <div class="px-6 mb-14">
                  <div class="mb-10">
                      <span class="mb-6 text-3xl font-bold text-gray-700 dark:text-gray-400">Apply Coupon</span>
                      <input type="text"
                          class="flex-1 w-full px-8 py-4 mt-4 font-normal placeholder-gray-400 border dark:bg-gray-800 rounded-xl dark:border-gray-700 dark:placeholder-gray-500 md:flex-none md:mr-6 dark:text-gray-400"
                          placeholder="x304k45" required="">
                      <a class="inline-block w-full px-6 py-4 mt-4 text-lg font-medium leading-6 tracking-tighter text-center text-white bg-red-500 lg:w-auto hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 rounded-xl"
                          href="#">Apply</a>
                  </div>
                  <orders-order-summary></orders-order-summary>
              </div>
          </div>
      </div>
  </div>
</section>
