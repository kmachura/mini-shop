<mat-card class="w-full">
  <mat-card-header>
    <mat-card-title>{{ editMode ? 'Edit' : 'Add' }} Category</mat-card-title>
    <mat-card-subtitle>You can add category here</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-cols-1 gap-4">
        <mat-toolbar class="w-full">
          <button mat-raised-button color="primary" (click)="saveCategory()">
            <mat-icon>create</mat-icon> {{ editMode ? 'Update' : 'Create' }}
          </button>
          <span class="example-spacer"></span>
          <button mat-raised-button color="warning" routerLink="../">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </mat-toolbar>
    </div>
    <div class="grid grid-cols-1 gap-4 mt-4">
      <form [formGroup]="form">
        <div class="grid grid-cols-1">
          <div class="grid-cols-1">
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Enter name.." formControlName="name" required>
              @if (form.controls.name.invalid || formSubmitted) {
                <mat-error>Field is required</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="grid-cols-1">
            <mat-form-field class="w-full">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" placeholder="Description here..." [cols]="10"></textarea>
              @if (form.controls.description.invalid || formSubmitted) {
                <mat-error>Field is required</mat-error>
              }
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
