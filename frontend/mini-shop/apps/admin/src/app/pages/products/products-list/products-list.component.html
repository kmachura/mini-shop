<mat-card class="w-full">
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
    <mat-card-subtitle>List of all products</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-cols-1 gap-4">
        <mat-toolbar class="w-full">
          <button mat-raised-button color="primary" routerLink="form">
            <mat-icon>add</mat-icon> Add product
          </button>
        </mat-toolbar>
    </div>
    <div class="grid grid-cols-1 gap-4">
      <ng-container *ngIf="products$ | async as products; let index">

        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <b>Id</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> <b>Description</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button (click)="editProduct(product.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteProduct(product)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
